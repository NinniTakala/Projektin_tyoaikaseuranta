{% extends "layout.html" %}

  {% block body %}
  <form method="POST" action="{{ url_for('aloita_projekti') }}">
    <table>
      <tr>
	<td>
	  {{ form.name.label }}
	</td>
	<td>
	  {{ form.name }}
	</td>
	<td>
	  <ul>
	    {% for error in form.name.errors %}
	    <li>{{ error }}</li>
	    {% endfor %}
	  </ul>
	</td>
      </tr>
      <tr>
	<td>
	  {{ form.done.label }}
	</td>
	<td>
	  {{ form.done }}
	</td>
      </tr>
      <tr>
	<td colspan="2">
	  <input type="submit" value="Aloita uusi projekti"/>
	</td>
      </tr>
  </form>
  {% endblock %}
