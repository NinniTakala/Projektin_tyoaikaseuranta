{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Projekti</th>
      <th>Valmis</th>
    </tr>
    {% for projekti in projektit %}
    <tr>
      <td>{{ projekti.name }}</td>
      {% if projekti.done %}
      <p>
        <td>Projekti valmis</td>
      </p>
      {% else %}
      <td>Projekti kesken</td>
      {% endif %}
      <td>
        <form method="POST" action="{{ url_for('aseta_valmiiksi', projekti_id=projekti.id) }}">
          <input type="submit" value="Projekti valmis"/>
        </form>
      </td>
      <td>
        <form method="POST" action="{{ url_for('aseta_keskeneraiseksi', projekti_id=projekti.id) }}">
          <input type="submit" value="Projekti kesken"/>
        </form>
      </td>
      <td>
        <form method="GET" action="{{ url_for('tarkastele_tehtavia', projekti_id=projekti.id) }}">
          <input type="submit" value="Tarkastele tehtäviä"/>
        </form>
      </td>      
      <td>
        <form method="GET" action="{{ url_for('lisaatehtavia', projekti_id=projekti.id) }}">
          <input type="submit" value="Lisää työtehtävä"/>
        </form>
      </td>
      <td>
        <form method="POST" action="{{ url_for('poista', projekti_id=projekti.id) }}">
          <input type="submit" value="Poista projekti"/>
        </form>
      </td>      
    </tr>
    {% endfor %}
  </table>
{% endblock %}
