<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Projektien hallinta</title>
  </head>

    <body>
      {% if current_user.is_authenticated %}
      <p>
	    Kirjautunut nimellä {{ current_user.name }}. <a href="{{ url_for('ulos_kirjautuminen') }}">Kirjaudu ulos</a>
      </p>
      {% else %}
      <a href="{{ url_for('kirjautuminen') }}">Kirjaudu</a>
      {% endif %}
      <ul>
	<li><a href="{{ url_for('projektit_index') }}">Näytä projektit</a></li>
	<li><a href="{{ url_for('projektit_form') }}">Aloita projekti</a></li>
      </ul>
      
      {% block body %}
      <p>
	Content.
      </p>
      {% endblock %}
    </body>
  </html>
