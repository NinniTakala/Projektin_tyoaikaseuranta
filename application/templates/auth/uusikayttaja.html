{% extends "layout.html" %}

  {% block body %}
  <form method="POST" action="{{ url_for('lisaa_kayttaja') }}">
    <table>
      <tr>
	<td>
	  {{ form.name.label }}
	</td>
	<td>
	  {{ form.name }}
	</td>
	<td>
	<td>
	  {{ form.username.label }}
	</td>
	<td>
	  {{ form.username }}
	</td>
	<td>
	<td>
	  {{ form.password.label }}
	</td>
	<td>
	  {{ form.password }}
	</td>
	<td>
	  <ul>
	    {% for error in form.name.errors %}
	    <li>{{ error }}</li>
	    {% endfor %}
	  </ul>
	</td>
      </tr>
      <tr>
      </tr>
      <tr>
	<td colspan="2">
	  <input type="submit" value="Lisää uusi käyttäjä"/>
	</td>
      </tr>
  </form>
  {% endblock %}
